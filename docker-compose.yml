services:
  churn_api:
    image: mohamedatef:latest
    container_name: churn_api
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:v2.58.0    
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.2.1      
    container_name: grafana
    ports:
      - "3000:3000"
